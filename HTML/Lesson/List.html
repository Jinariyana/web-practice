<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <main>
        <!-- Order List-->
         <ol type="I" star="2">
            <li> item 1</li>
            <li> item 2</li>
            <li> item 3</li>
         </ol>
         <!-- Unordered List -->
         <ul type="square">
            <li> I Love you</li>
            <li> So miss me</li>
            <li> Do you Love me</li>
         </ul>

         <ul>
            <dl> 
            <dt> Brown <dt>
                <dd> its sweet and delicous</dd>
            </dl>
         </ul>
    </main>
</body>
</html>
