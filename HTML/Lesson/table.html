<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
          border-collapse: collapse;
        }
        th[scope="col"] {
          background-color: greenyellow;
        }
        th[scope="row"] {
          background-color: lightgreen;
        }
      </style>
  
</head>
<body>
    <main>
        <table border="1">

            <thead>
             <tr >
                <th rowspan="2" scope="col" > Name</th>
                 <th rowspan="2" scope="col"> ID </th>
                <th colspan="2" scope="col"> Membership Dates</th>
                <th rowspan="2" scope="col"> Balance</th>
             </tr>

             <tr>
                <th scope="col"> Joined</th>
                <th scope="col"> Canceled</th>
             </tr>

             </thead>


            <tbody>
             <tr> 
                <td> Socheata seng</td>
                <td>001</td>
                <td> 2022</td>
                <td> 2031</td>
                <td> 1000$</td>
             </tr>
             <tr>
                <td> Sochan Thy</td>
                <td> 002 </td>
                <td> 2012</td>
                <td> 222</td>
                <td>2000$</td>
             </tr>
            </tbody>
            <tfoot> 
                <tr>
                    <th colspan="4" scope="row "> total balance</th>
                    <td> 3000$</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
