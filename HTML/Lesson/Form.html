<html lang="en">
<head>

    <title>Form</title>
    <style>
        div{

        }
    </style>
</head>
<body>
    <main>
        <form action="#"></form>
        <div>

         <div>

         <!-- choose option -->
          <div>

           <input type="radio" name="major" value="IT">IT <br>

          </div>
          <div>
          <label for="it">IT</label>

          <label for="marketing">Marketing</label>
          <input type="radio" id="marketing " name="major">
          </div>

         <input type="button" value="Submit">
    </main>
</body>
</html>
